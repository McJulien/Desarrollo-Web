<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto y Comunidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #333;
        }
        header, footer {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 15px;
        }
        nav {
            background: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #666;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contacto y Comunidad</h1>
    </header>
    
    <nav>
        <a href="inicio.html">Inicio</a>
        <a href="calentamiento.html">Calentamiento</a>
        <a href="fuerza.html">Fuerza</a>
        <a href="cardio.html">Cardio</a>
        <a href="flexibilidad.html">Flexibilidad</a>
        <a href="rutinas.html">Rutinas</a>
        <a href="zonas.html">Zonas</a>
        <a href="nutricion.html">Nutrición</a>
        <a href="recuperacion.html">Recuperación</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <section class="container">
        <h2>¿Tienes preguntas o sugerencias?</h2>
        <p>Completa el formulario y nos pondremos en contacto contigo.</p>

        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit" class="button">Enviar Mensaje</button>
        </form>

        <p><a href="inicio.html" class="button">Volver al Inicio</a></p>
    </section>
    
    <footer>
        <p>Guía de entrenamiento en casa</p>
    </footer>
</body>
</html>
